<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table></table>
    <button onclick="addNumber()">Добавить число</button>
    <script>
        let allNumbers = [];
        for(let i = 0; i < 30; i++) {
            allNumbers.push(Math.floor(Math.random() * 100));
        }

        function Table() {
            let tableHTML = '';
            
            for(let i = 0; i < allNumbers.length; i++) {

                if(i % 6 === 0) {
                    if(i > 0) tableHTML += '</tr>';
                    tableHTML += '<tr>';
                }
                
                const num = allNumbers[i];
                tableHTML += `<td style="background-color: ${num > 49 ? 'orange' : 'white'}">${num}</td>`;
            }
            
            if(allNumbers.length > 0) {
                tableHTML += '</tr>';
            }
            
            document.querySelector('table').innerHTML = tableHTML;
        }

        Table();

        function addNumber() {

            const randomNumber = Math.floor(Math.random() * 100);
            allNumbers.push(randomNumber);
            
            Table();
        }
    </script>
</body>
</html>

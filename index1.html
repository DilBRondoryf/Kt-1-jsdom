<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>пп</title>
    <style>
        td{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table></table>
    <button onclick="foo()">добавить</button>
    <script>
        let Numbers = [];
        for(let i = 0; i < 30; i++) {
            Numbers.push(Math.floor(Math.random() * 100));
        }

        function Table() {
            let tableHTML = '';
            
            for(let i = 0; i < Numbers.length; i++) {
                if(i % 6 === 0) {
                    if(i > 0) tableHTML += '</tr>';
                    tableHTML += '<tr>';
                }
                
                const num = Numbers[i];
                let color = 'white';
                if (num > 49) {
                    color = 'orange';
                }
                tableHTML += `<td style="background-color: ${color}">${num}</td>`;
            }
            
            if(Numbers.length > 0) {
                tableHTML += '</tr>';
            }
            
            document.getElementsByTagName('table')[0].innerHTML = tableHTML;
        }

        Table();

        function foo() {
            const random = Math.floor(Math.random() * 100);
            Numbers.push(random);
            
            Table();
        }
    </script>
</body>
</html>
